<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta charset="utf-8"
      name="viewport" content="width=device-width, initial-scale=1">
<script src="http://d3js.org/d3.v3.min.js"> </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jQuery.scrollTo.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<style>

.svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 20%;
    vertical-align: top;
    overflow: hidden;
}

.svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
}

.header {
    position: relative;
}

.header img {
  position: absolute;
  top: 10px;
  float: left;
  width: auto;
  height: 100px;
}

body {
    background-color: white;
    margin-left: 75px;
    margin-right: 75px;
}

.axis path,
.axis line {
    fill: lightgrey;
    opacity: 0;
    stroke: grey;
    stroke-width: 1;
}

.line {
    fill: none;
    stroke: #0DB7CB;
    opacity: 0.5;
    stroke-width: 3px;
}

.area {
    fill: lightgrey;
    opacity: 0.5;
    stroke: grey;
    stroke-width: 1;
}

.tick text {
    font-size: 12px;
}

.tick line{
    opacity: 0.2;
}

body {
    max-height: 10px;
    background-color: white;
    margin-left: 10%;
    margin-right: 10%;
}

body { font-family: "Ubuntu", sans-serif; }

.input-placeholder::-webkit-input-placeholder {
    color: black;
    opacity: 0.55;
}

.input-placeholder-red::-webkit-input-placeholder {
    color: red;
    opacity: 0.75;
}

.tablink {
  position: relative;
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-family: Ubuntu;
  font-size: 18px;
  width: 14.285%;
  height: 50px;
}

.checklink {
  background-color: #555;
  color: white;
  float: right;
  border: none;
  cursor: pointer;
  margin-top: 40px;
  padding: 14px 16px;
  font-family: Ubuntu;
  font-size: 18px;
  width: 15%;
}

.textlink {
  background-color: white;
  float: right;
  cursor: text;
  margin-top: 40px;
  padding: 12px 16px;
  font-family: Ubuntu;
  font-size: 18px;
  width: 40%;
  height: 10%;
  z-index: 1;
}

.tablink:hover {
  background-color: #777;
  text-decoration: underline;
}

.checklink:hover {
  background-color: #777;
  text-decoration: underline;
}

.tabcontent {
  position: relative;
  color: white;
  float: center;
  display: none;
  padding: 50px;
  text-align: left;
  height: 50px;
}

.tabcontent .hdr {
    position: absolute;
    bottom: 0px;
}

.tabcontent .parag {
    position: absolute;
    font-family: Ubuntu;
    font-size: 22px;
    top: 30px;
    text-align: center;
}

.tabcontent .descr {
    position: absolute;
    top: 20px;
    text-align: center;
    float: left;
    left: 60%;
    font-family: Ubuntu;
    font-size: 14px;
}

.overlay {
  fill: none;
  pointer-events: all;
  opacity: 0;
}

.focus circle {
  fill: none;
  stroke: steelblue;
}

.focus text {
  fill: none;
  font-size: 12px;
}

.space {
    padding-top: 135px;
}

#Diameter {background-color:red; /*background-image: url("Diameter.jpg");*/ font-size:25px;}
#Material {background-color:rgb(255,137,0); font-size:25px;}
#Color {font-size:25px;}
#Mean {background-color:green; font-size:25px;}
#Ovality {background-color:rgb(0,222,255); font-size:25px;}
#Deviation {background-color:blue; font-size:25px;}
#Date {background-color:purple; font-size:25px;}

</style>
<body>
    <div class="header">
        <a href="https://spectrumfilaments.com/"><img src="logo.png" alt="logo" /></a>
    </div>

    <script src="chart.js"></script>
    <button class="checklink" id="startButton" onclick="clickEvent();">Check</button>
    <input class="textlink" type="text" id="myText" placeholder="Provide spool ID" />
    <div class="space"></div>

    <div id="Diameter" class="tabcontent">
        <div class="hdr">
            <h1></h1>
        </div>
    </div>

    <div id="Material" class="tabcontent">
        <div class="hdr">
            <h1></h1>
        </div>
    </div>

    <div id="Color" class="tabcontent">
        <div class="hdr">
            <h1></h1>
        </div>
    </div>

    <div id="Mean" class="tabcontent">
        <div class="hdr">
            <h1></h1>
        </div>
    </div>

    <div id="Ovality" class="tabcontent">
        <div class="hdr">
            <h1></h1>
        </div>
    </div>

    <div id="Deviation" class="tabcontent">
        <div class="hdr">
            <h1></h1>
        </div>
    </div>

    <div id="Date" class="tabcontent">
        <div class="hdr">
            <h1></h1>
        </div>
    </div>

    <script>
        initHTML();
    </script>
</body>
</html>
